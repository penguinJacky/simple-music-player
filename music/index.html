<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地音乐播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container mt-4">
        <h1>我的播放器</h1>
        <div class="d-grid gap-2 mt-5">
            <button id="openFile" class="btn btn-dark" type="button">添加音乐到曲库</button>
        </div>
        <div id="musicList" class="mt-4"></div>
    </div>
    <div class="container fixed-bottom bg-white pb-4">
        <hr/>
        <div class="row my-2" id="musicStatus"></div>
        <div class="progress">
            <div id="musicPlayerProgress" class="progress-bar bg-black" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>
    <script>
        require('./index.js')
    </script>
</body>

</html>
